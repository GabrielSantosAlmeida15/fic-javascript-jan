<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outra</title>
</head>
<body>
    <h1>Outra</h1>
    <br>
    <a href="home.html">Voltar para Home</a>
    <br>
    <script>
        let nome = prompt("Qual é seu nome");
        let idade = prompt("Qual sua idade");
        let genero = prompt("Qual seu Gênero");
        let cidade = prompt("Qual cidade você mora");
        let time = prompt("Qual time você torce");        
        // imprimir na tela
        document.write("seja bem vindo: " + nome + " Voce tem " + idade + " Anos");
        document.write("<br>");
        document.write("Voce é do Gênero: " + genero);
        document.write("<br>");
        document.write("Mora na cidade de " + cidade + ", e torce para o time " + time);
    </script>
</body>
</html>
